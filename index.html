<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>loading</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="applicable-device" content="mobile">
    <script>
        function postData(url, data, success, fail) {
            var XHR = new XMLHttpRequest();
            XHR.onreadystatechange = function () {
                if (XHR.readyState !== 4) return;
                if (XHR.status === 200 || XHR.status === 304) {
                    if (typeof success === 'function') success(XHR.responseText);
                } else {
                    if (typeof fail === 'function') fail(XHR);
                }
            }
            var str = '';
            for (var key in data) str += '&' + key + '=' + data[key];
            if (str) str = str.slice(1);
            XHR.open('POST', url, true);
            XHR.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            XHR.send(str);
        }
    </script>
</head>
<body>
<script>
    var qy = window.location.href.split("#")[0].split("?")[1]
    var href = "https://ydtcm.artche.cn" + "/test/" + qy
    var data = {href:window.location.href.split("#")[0],host:window.location.host}
    postData(href,data,function (res) {
        window.location.href = res
    })
</script>
</body>
</html>
